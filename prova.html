<h3>Variaveis</h3>
<script>
   function PulaLinha(){
	document.write("<br>")
}
function mostra(frase){
	document.write(frase)
}

var media1=8 + 9 + 7  +  4 + 5 + 6;
var media2=8 + 9 + 7  +  4 + 5 + 6 / 2 ;
	mostra("8 + 9 + 7   +   4 + 5 + 6 : ");
	PulaLinha();
	mostra(media1);
	PulaLinha();

	mostra("8 + 9 + 7    +    4 + 5 + 6 / 2 :");
	PulaLinha();
	mostra(media2);
	PulaLinha();




	</script>
