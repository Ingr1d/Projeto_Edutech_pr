<meta charset="UTF-8">
<canvas width="900" height="900"></canvas>

<script>
	var tela = document.querySelector("canvas");
    var pincel = tela.getContext('2d');

   
    pincel.fillStyle ='yellow';
    pincel.beginPath();
    pincel.arc(600, 400, 200, 0, 2 * 3.14);
    pincel.fill();

    pincel.fillStyle = 'white';
    pincel.beginPath();
    pincel.moveTo(600, 400);
    pincel.lineTo(400, 500);
    pincel.lineTo(400, 400);
    pincel.fill();

     pincel.fillStyle ='black';
    pincel.beginPath();
    pincel.arc(600, 355, 10, 0, 2 * 3.14);
    pincel.fill();

  

</script>
